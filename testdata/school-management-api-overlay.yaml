resources:
- name: Students
  description: Student management resource
  operations:
  - Create
  - Read
  - Update
  - Delete
  fields:
  - name: id
    description: Unique student identifier
    type: UUID
    operations:
    - Read
  - name: firstName
    description: Student's first name
    type: String
    operations:
    - Create
    - Read
    - Update
  - name: lastName
    description: Student's last name
    type: String
    operations:
    - Create
    - Read
    - Update
  - name: studentId
    description: School-assigned student ID
    type: String
    operations:
    - Create
    - Read
  - name: status
    description: Current status of the student
    type: StudentStatus
    default: Active
    operations:
    - Create
    - Read
    - Update
  - name: gradeLevel
    description: Current grade level
    type: GradeLevel
    operations:
    - Create
    - Read
    - Update
  - name: contact
    description: Student contact information
    type: Contact
    operations:
    - Create
    - Read
    - Update
  - name: address
    description: Student home address
    type: Address
    modifiers:
    - Nullable
    operations:
    - Create
    - Read
    - Update
  - name: enrollmentDate
    description: Date when student was enrolled
    type: Date
    operations:
    - Create
    - Read
  - name: graduationDate
    description: Expected or actual graduation date
    type: Date
    modifiers:
    - Nullable
    operations:
    - Read
    - Update
  endpoints:
  - name: BulkImport
    title: Bulk Import Students
    description: Import multiple students from a CSV file or structured data
    method: POST
    path: /bulk-import
    request:
      content_type: application/json
      headers:
      - name: Authorization
        description: Bearer token for authentication
        type: String
      path_params: []
      query_params:
      - name: validateOnly
        description: Only validate data without importing
        type: Bool
        default: "false"
      body_params:
      - name: students
        description: Array of student data to import
        type: Student
        modifiers:
        - Array
      - name: overwriteExisting
        description: Whether to overwrite existing student records
        type: Bool
        default: "false"
    response:
      content_type: application/json
      status_code: 200
      headers: []
      body_fields:
      - name: imported
        description: Number of students successfully imported
        type: Int
      - name: failed
        description: Number of students that failed to import
        type: Int
      - name: errors
        description: List of import error messages
        type: String
        modifiers:
        - Array
  - name: GenerateReport
    title: Generate Student Report
    description: Generate a comprehensive report for students based on filters
    method: POST
    path: /reports/generate
    request:
      content_type: application/json
      headers: []
      path_params: []
      query_params:
      - name: format
        description: Report format (pdf, excel, csv)
        type: String
        default: pdf
      body_params:
      - name: gradeLevel
        description: Filter by specific grade level
        type: GradeLevel
        modifiers:
        - Nullable
      - name: status
        description: Filter by student status
        type: StudentStatus
        modifiers:
        - Nullable
      - name: enrollmentDateFrom
        description: Filter students enrolled after this date
        type: Date
        modifiers:
        - Nullable
      - name: enrollmentDateTo
        description: Filter students enrolled before this date
        type: Date
        modifiers:
        - Nullable
      - name: includeInactive
        description: Include inactive students in report
        type: Bool
        default: "false"
    response:
      content_type: application/json
      status_code: 202
      headers: []
      body_fields:
      - name: reportId
        description: Unique identifier for the generated report
        type: UUID
      - name: estimatedCompletionTime
        description: When the report is expected to be ready
        type: Timestamp
      - name: downloadUrl
        description: URL to download the report once ready
        type: String
        modifiers:
        - Nullable
  - name: AdvancedSearch
    title: Advanced Student Search
    description: Search students with advanced filtering and sorting options
    method: POST
    path: /advanced-search
    request:
      content_type: application/json
      headers: []
      path_params: []
      query_params:
      - name: limit
        description: Maximum number of results to return
        type: Int
        default: "50"
      - name: offset
        description: Number of results to skip
        type: Int
        default: "0"
      - name: sortBy
        description: Field to sort by
        type: String
        default: lastName
      - name: sortOrder
        description: Sort order (asc, desc)
        type: String
        default: asc
      body_params:
      - name: nameQuery
        description: Search in first name and last name
        type: String
        modifiers:
        - Nullable
      - name: gradeLevel
        description: Filter by one or more grade levels
        type: GradeLevel
        modifiers:
        - Nullable
        - Array
      - name: status
        description: Filter by one or more statuses
        type: StudentStatus
        modifiers:
        - Nullable
        - Array
      - name: enrollmentDateRange
        description: Date range filter [from, to]
        type: Date
        modifiers:
        - Nullable
        - Array
      - name: hasGraduationDate
        description: Filter students with or without graduation date
        type: Bool
        modifiers:
        - Nullable
    response:
      content_type: application/json
      status_code: 200
      headers: []
      body_fields:
      - name: students
        description: Array of matching students
        type: Student
        modifiers:
        - Array
      - name: totalCount
        description: Total number of matching students
        type: Int
      - name: facets
        description: Search facets and counts
        type: String
  - name: Create
    title: Create Students
    description: Create a new Students
    method: POST
    path: ""
    request:
      content_type: application/json
      headers: []
      path_params: []
      query_params: []
      body_params:
      - name: firstName
        description: Student's first name
        type: String
      - name: lastName
        description: Student's last name
        type: String
      - name: studentId
        description: School-assigned student ID
        type: String
      - name: status
        description: Current status of the student
        type: StudentStatus
